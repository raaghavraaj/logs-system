spring.application.name=analyzer

# Metrics and Monitoring Configuration
management.endpoints.web.exposure.include=health,info,metrics,prometheus,env,beans,loggers
management.endpoint.health.show-details=always
management.endpoint.metrics.enabled=true
management.endpoint.prometheus.enabled=true
management.metrics.export.prometheus.enabled=true
management.metrics.web.server.request.autotime.enabled=true
management.info.env.enabled=true

# Application Information
info.app.name=Logs Analyzer Service
info.app.version=1.0.0
info.app.description=Log analysis service with comprehensive metrics and monitoring

# Logging configuration
logging.level.com.resolveai.analyzer=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n